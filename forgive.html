<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You for Forgiving Edgaras</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #e6f7ff;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.5em;
      color: #007acc;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: vertical;
    }
    .button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      background-color: #007acc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #005f99;
    }
    .success-message {
      color: green;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Congratulations!</h1>
    <p>Thank you for forgiving Edgaras. He is incredibly grateful.</p>
    <p>Please write a message to Edgaras, and he will organize a flight to visit you as soon as possible!</p>
    
    <form id="forgiveness-form" action="https://formspree.io/f/xpwarnyn" method="POST">
      <!-- Replace 'your_form_id' with the actual Formspree ID -->
      <textarea name="message" placeholder="Write your message here..." required></textarea>
      <button type="submit" class="button">Send Message</button>
    </form>
    
    <div id="status" class="success-message" style="display:none;">
      Your message has been sent! Thank you.
    </div>
  </div>

  <script>
    const form = document.getElementById('forgiveness-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        form.reset();
        status.style.display = 'block';
      } else {
        alert('Oops! There was a problem submitting your form');
      }
    });
  </script>
</body>
</html>
