<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Edgaras</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #f0f8ff, #ffe4e1);
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-container img {
            max-width: 45%;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #ff4b3e;
            transform: scale(1.05);
        }
        /* Artistic Heart Shape */
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff6f61;
            position: relative;
            display: inline-block;
            margin: 30px 10px;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #ff6f61;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        /* Artistic Flower Shape */
        .flower {
            display: inline-block;
            margin: 30px 10px;
            position: relative;
            width: 100px;
            height: 100px;
        }
        .flower:before,
        .flower:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #ffb6c1;
            border-radius: 50%;
            position: absolute;
        }
        .flower:before {
            top: 0;
            left: 50%;
            margin-left: -50px;
        }
        .flower:after {
            left: 0;
            top: 50%;
            margin-top: -50px;
        }
        .flower > div {
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <h1>Please Forgive Edgaras</h1>
    <p>Edgaras is truly sorry and hopes you can forgive him.</p>

    <!-- Image Container -->
    <div class="image-container">
        <img src="type1.jpg" alt="Description of Type 1">
        <img src="type2.jpg" alt="Description of Type 2">
    </div>

    <!-- Artistic Figures -->
    <div>
        <div class="heart"></div>
        <div class="flower">
            <div></div>
        </div>
        <div class="heart"></div>
    </div>

    <!-- Button to Redirect -->
    <p>To forgive Edgaras, click here:</p>
    <a href="forgive.html" class="button">Forgive Edgaras</a>
</body>
</html>
