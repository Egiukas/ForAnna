<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Edgaras</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fdf6e3;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.6em;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .letter {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-style: italic;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4b3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Forgive Edgaras</h1>
        <img src="https://via.placeholder.com/400x250.png?text=I+Am+Sorry" alt="Sorry Image">
        <p>Edgaras is truly sorry and hopes you can find it in your heart to forgive him.</p>
        <p class="letter">To forgive Edgaras, click here:</p>
        <a href="forgive.html" class="button">Forgive Edgaras</a>
    </div>
</body>
</html>
